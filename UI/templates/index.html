<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Picture</title>
    <!-- Link to Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles for sections */
        .section {
            padding: 50px 0;
        }
        .section-1 {
            background-color: #f8f9fa; /* Light gray */
        }
        .section-2 {
            background-color: #e9ecef; /* Slightly darker gray */
        }
    </style>
</head>
<body>
    <!-- Section 1: Page Title -->
    <section class="section section-1 text-center">
        <div class="container">
            <h1 class="display-4 mb-4">Pneumonia Detector</h1>
        </div>
    </section>

    <!-- Section 2: Upload Form and Image Display -->
    <section class="section section-2 text-center">
        <div class="container">
            <!-- File Upload Form -->
            <form method="POST" action="/" enctype="multipart/form-data" class="mb-4">
                <div class="mb-3">
                    <input type="file" name="file" accept="image/*" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Upload</button>
            </form>

            <!-- Display the Uploaded Image and Label -->
            {% if uploaded_file %}
            <div>
                <h2 class="mt-5">Prediction Result:</h2>
                <img src="{{uploaded_file}}" alt="Uploaded Image" class="img-fluid mt-3" height= "500" width="450">
                <h3 class="mt-3">{{ label }}</h3> <!-- Text below the image -->
            </div>
            {% endif %}
        </div>
    </section>

    <!-- Section 3: About Button -->
    <section class="section text-center">
        <div class="container">
            <a href="/about" class="btn btn-secondary btn-lg mt-4">About</a>
        </div>
    </section>

    <!-- Link to Bootstrap 5 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
